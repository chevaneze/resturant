<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <title>Hot Resturant</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron">
          <center>
            <h1 class="display-4">Hot Resturant</h1>
            <hr class="my-4">
            <p class="lead">Current Reservations and Waiting List</p>
            <a class="btn btn-primary btn-lg" href="tables.html" role="button">View Tables</a>
            <a href="home.html"><svg id="i-home" viewBox="0 0 32 32" width="32" height="32" fill="none"
                stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z" /> </a>
            </svg>
          </center>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Form -->
        <div class="card">
          <div class="card-header">Table Reservation</div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form control" id="reserve-name" width="100%">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form control" id="reserve-phone" width="100%">
              </div>
              <div class="form-group">
                <label for="reserve-email">email</label>
                <input type="text" class="form control" id="reserve-email" width="100%">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form control" id="reserve-unique-id" width="100%">
              </div>
              <button-type="submit" class="btn btn-primary submit" id= "submit-btn">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submit-btn").on("click", function (event) {
      event.preventDefault();
      var newreserve = {
        name: $("#reserve-name").val().trim(),
        phone: $("#reserve-phone").val().trim(),
        email: $("#reserve-email").val().trim(),
        id: $("#reserve-unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newreserve)
        .then(function (data) {
          console.log("tables.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>



</html>
